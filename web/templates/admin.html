<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Panel</title>
    <style>
        body { font-family: monospace; background: #181818; color: #eee; }
        .admin-box { background: #222; padding: 20px; margin: 40px auto; width: 400px; border-radius: 8px; }
        table { width: 100%; background: #111; color: #eee; border-collapse: collapse; }
        th, td { padding: 8px; border-bottom: 1px solid #333; }
        th { background: #222; }
        .btn { padding: 4px 8px; background: #444; color: #eee; border: none; cursor: pointer; border-radius: 4px; }
    </style>
</head>
<body>
    <div class="admin-box">
        <h2>Admin Panel</h2>
        <table>
            <tr><th>Username</th><th>Email</th><th>Verified</th><th>Actions</th></tr>
            {% for user, info in users.items() %}
            <tr>
                <td>{{ user }}</td>
                <td>{{ info.get('email', '') }}</td>
                <td>{{ 'Yes' if info.get('verified') else 'No' }}</td>
                <td>
                    <form method="POST" style="display:inline">
                        <input type="hidden" name="username" value="{{ user }}" />
                        <button class="btn" name="action" value="verify">Verify</button>
                        <button class="btn" name="action" value="delete">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</body>
</html>
