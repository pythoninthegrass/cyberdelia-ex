<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <style>
        body { font-family: monospace; background: #181818; color: #eee; }
        .login-box { background: #222; padding: 20px; margin: 100px auto; width: 300px; border-radius: 8px; }
        input { width: 100%; padding: 8px; margin: 8px 0; background: #111; color: #eee; border: none; }
        button { width: 100%; padding: 8px; background: #444; color: #eee; border: none; cursor: pointer; }
        .error { color: #ff6666; }
        .success { color: #66ff66; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Reset Password</h2>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="new_password" placeholder="New Password" required />
            <button type="submit">Reset</button>
        </form>
        {% if error %}<div class="error">{{ error }}</div>{% endif %}
        {% if success %}<div class="success">{{ success }}</div>{% endif %}
    </div>
</body>
</html>
