<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MUD Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Share Tech Mono', monospace;
            background: url('/static/cyberpunk_city.jpg') center center/cover, linear-gradient(135deg, #0f2027 0%, #2c5364 100%);
            color: #caff70;
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-box {
            background: rgba(20, 30, 20, 0.92);
            padding: 36px 32px 28px 32px;
            border-radius: 14px;
            box-shadow: 0 0 32px #00ff99cc, 0 0 8px #00ff9944;
            width: 360px;
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #00ff99;
            backdrop-filter: blur(4px);
        }
        h2 {
            margin-bottom: 12px;
            font-weight: 700;
            letter-spacing: 2px;
            color: #00ff99;
            text-shadow: 0 0 8px #00ff9988, 0 0 2px #222;
        }
        h3 {
            color: #caff70;
            margin-bottom: 18px;
            font-weight: 400;
            letter-spacing: 1px;
            text-shadow: 0 0 4px #00ff9944;
        }
        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            width: 80%;
            padding: 12px 14px;
            margin: 10px 0 18px 0;
            background: #101c10;
            color: #caff70;
            border: 1.5px solid #00ff99;
            border-radius: 8px;
            font-size: 1.08rem;
            transition: border 0.2s, box-shadow 0.2s;
            display: block;
            margin-left: auto;
            margin-right: auto;
            box-shadow: 0 0 8px #00ff9944 inset;
        }
        input:focus {
            border: 2px solid #caff70;
            outline: none;
            box-shadow: 0 0 12px #00ff99cc;
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00ff99 0%, #caff70 100%);
            color: #222;
            border: none;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            margin-top: 10px;
            box-shadow: 0 2px 12px #00ff9944;
            transition: background 0.2s;
            letter-spacing: 1px;
        }
        button:hover {
            background: linear-gradient(90deg, #caff70 0%, #00ff99 100%);
        }
        .error {
            color: #ff6666;
            margin-top: 10px;
            font-size: 1rem;
            text-align: center;
            text-shadow: 0 0 4px #ff6666cc;
        }
        .success {
            color: #00ff99;
            margin-top: 10px;
            font-size: 1rem;
            text-align: center;
            text-shadow: 0 0 4px #00ff99cc;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>Cyberdelia EX</h2>
        <h3 style="font-weight:400; margin-bottom:18px; color:#6a82fb;">Register</h3>
        <form method="POST">
            <input type="text" name="username" placeholder="Username" required />
            <input type="password" name="password" placeholder="Password" required />
            <button type="submit">Register</button>
